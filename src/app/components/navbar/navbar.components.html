<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ngSpotify</a>
    <button class="navbar-toggler d-lg-none" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarsExampleDefault" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>    
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="login" routerLinkActive="active" *ngIf="!isLoggedIn$" >Login</a>
        </li>
        <li class="nav-item" *ngIf="(isLoggedIn$ | async) as isLoggedIn">
            <a class="nav-link"  routerLink="search" routerLinkActive="active" *ngIf="isLoggedIn">Search</a>
        </li>
        <li class="nav-item" *ngIf="(isLoggedIn$ | async) as isLoggedIn" >
            <a class="nav-link" (click)="onLogout()" *ngIf="isLoggedIn" >Logout</a>
        </li>
      </ul>
    </div> 
</nav>
